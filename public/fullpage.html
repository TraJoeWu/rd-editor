<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.css">
    <style>
        #fullpage .section img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="fullpage">
        <div class="section">
        </div>
        <div class="section">Some section</div>
        <div class="section">Some section</div>
        <div class="section">Some section</div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
<script>
    $(document).ready(function () {
        const apiUrl = 'http://172.17.1.246:1905'

        function getUrlParam(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.search);
            if (results == null) {
                return "";
            }
            else {
                return decodeURIComponent(results[1].replace(/\+/g, " "));
            }
        }

        const type = getUrlParam('type'),
            provinceName = getUrlParam('provinceName'),
            pageIndex = getUrlParam('pageIndex'),
            userName = getUrlParam('UserName'),
            token = getUrlParam('Token'),
            url = `${apiUrl}/api/Article/GetArticleList?type=${type}&provinceName=${provinceName}&pageIndex=${pageIndex}&UserName=${userName}&Token=${token}`

        $.get(url, function (res) {
            console.log(res)
        })

        $('#fullpage').fullpage()
    })

</script>

</html>
